plugins {
    id 'application'
}

group = 'org.crabcraft.nexbot'
version = '1.0.0-SNAPSHOT'

description = 'A Discord chatbot for smarter moderation'

sourceCompatibility = 1.8
mainClassName = 'org.crabcraft.nexbot.Nexbot'

repositories {
    mavenCentral()
}

dependencies {
    // The Javacord API Library for Discord
    implementation "org.javacord:javacord:3.0.1"

    // The SQLite3 driver
    implementation "org.xerial:sqlite-jdbc:3.7.2"

    // Apache Commons Text for custom UID generation
    implementation "org.apache.commons:commons-text:1.6"
}